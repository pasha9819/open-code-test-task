<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" th:href="@{static/style.css}">
    <script th:inline="javascript"> var ctx = /*[[@{/}]]*/ ''; </script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="page"  v-cloak>
    <div id="login">
        <div class="game-name">
            <p style="padding: 5px;"> Быки и коровы </p>
        </div>
        <form th:action="@{login}" method="post">
            <input class="text-input" name="username" type="text" title="Логин" placeholder="Логин">

            <input class="text-input" name="password" type="password" title="Пароль" placeholder="Пароль">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input type="hidden" name="remember-me" value="true"/>

            <div v-if="fail" class="error">
                Неверно указан логин и/или пароль
            </div>
            <input class="sign" type="submit" value="Войти">
        </form>
        <div class="log-reg-message">
            Не зарегистрироаны?
            <a th:href="@{registration}">Создать аккаунт</a>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{static/login.js}"></script>
</body>
</html>
